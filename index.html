    <!DOCTYPE html>
    <html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <title>留言篩選原型</title>
        <link rel="stylesheet" href="style.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>模擬貼文</h2> <p>這是一篇有很多留言的貼文，請使用下方功能篩選留言。</p>
            <div class="filters">

                <!-- 留言篩選功能 -->
                <h3>留言篩選器</h3> 
                <label><input type="checkbox" id="filterAt"> 排除 @ 標記留言</label> 
                <label><input type="checkbox" id="filterShort"> 排除短文留言（少於 5 字）</label> 
                <label><input type="checkbox" id="filterIrrelevant"> AI排除無關留言（beta）</label>

                <!-- JS 動態渲染排除名單 -->
                 <label>排除名單</label>
                <div id="excludedListContainer"></div>

                <!-- 留言關鍵字搜尋功能 -->
                <label>AI篩選指令（beta，目前只開放關鍵字篩選）</label>
                <div style="margin: 10px 0;">
                    <input type="text" id="aiQueryInput" placeholder="輸入你的AI篩選指令，例如：幫我找最中立的留言" style="width:75%;">
                    <button id="aiQueryBtn">AI篩選</button>
                    <button id="aiQueryResetBtn">清除AI篩選</button>
                </div>

                <!-- 留言排序功能 -->
                <label for="sortSelect">留言排序依據</label>
                <select id="sortSelect">
                    <option value="default">預設順序</option>
                    <option value="newest">時間：新 → 舊</option>
                    <option value="oldest">時間：舊 → 新</option>
                    <option value="likes">按讚數：多 → 少</option>
                </select>

            </div>
            <br></br>
            
            <!-- JS 動態生成留言區 -->
            <div id="commentSection"></div>

            <button id="resetBtn" style="margin-top:10px;">清除所有紀錄</button>
        </div>
        <script src="script.js"></script>
    </body> 
    </html>
